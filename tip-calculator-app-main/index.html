<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>

  <img src="images/logo.svg" id="logo" alt="Logo Splitter">

  <div id="calculator-container">
    
    <div id="first-container">
      <div id="bill">
        <h3>Bill <span id="bill-err">Can't be zero</span></h3>
        <input id="inp-bill" type="number" min="0" placeholder="0">
      </div>
      
      <div id="select-tip">
        <h3>Select Tip %</h3>
        <div id="buttons">
          <button class="tip">5%</button>
          <button class="tip">10%</button>
          <button class="tip">15%</button>
          <button class="tip">25%</button>
          <button class="tip">50%</button>
          <input id="custom"  placeholder="custom" type="number" min="0" max="100">
        </div>
      </div>
  
      <div id="number-people">
        <h3>Number of People <span id="number-people-err">Can't be zero</span></h3>
        <input id="inp-people" type="number" min="0" placeholder="0">
      </div>
    </div>

    <div id="second-container">

      <div id="tip-person" class="output">
        <p>
          Tip Amount
          <br>
          <span>/ person</span>
        </p>
        <p class="value">$0.00</p>
      </div>

      <div id="total-person" class="output">
        <p>
          Total
          <br>
          <span>/ person</span>
        </p>
        <p class="value">$0.00</p>
      </div>

      <button id="reset" class="reset-btn"  type="reset">reset</button>

    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.rodyshekr.com" target="_blank">Rody</a>.
  </div>
  <script src="js/script.js"></script>
</body>
</html>
